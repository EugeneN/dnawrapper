<html>

<body>
    <style type="text/css">
    .cont1 {
        display: inline-block;
        border: 1px solid grey;
    }
    </style>



    <h1>hello &gt;&gt;=</h1>

    <div id="cont1" class="cont1">
        <button
            id='btn-hello'
            data-subscribe=
            ' click : "hello" | debug
                    , 1 | debug | ### ("hello" | appendContent@greetings-placeholder) | 2 | debug
            '
            >hello</button>

        <button data-subscribe=
            ' click : "" | set-html!@greetings-placeholder
            '
            >Clear</button>
    </div>

    <div id="greetings-placeholder"></div>



    <!--
        Dna bundle imports `window.jQuery`, but the Jquery is not bundled in
    -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <SCRIPT src="dnabundle.js"></SCRIPT>
    <SCRIPT>
        (function(root){
            var dnawrapper = root.dna_require('dnawrapper');

            /** Use this function to set protocols for DNA.
                It must be called before `run()`-ning DNA.

                Default protocols already included:

                ```
                {
                   'IDom': ['dc-idom'],
                   'ILogger': ['console-logger'],
                   'IHelper': ['dc-helper']
                }
                ```

                When dispatching a protocol DNA will `dna_require()` modules
                from provided protocols config.

                That is, when DNA will encounter a protocol `ZZZ` it will try
                to `dna_require('some_module')`.

                *This behavior is subject to change.
            */
            dnawrapper.setProtocols({'ZZZ': ["some_module"]});

            // `start_synthesis` will happen here, you should probably run this
            // after document ready event
            dnawrapper.run();
        }(window))
    </SCRIPT>
</body>
</html>
