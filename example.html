<html>

<body>
    <style type="text/css">
    .cont1 {
        display: inline-block;
        border: 1px solid grey;
    }
    </style>



    <h1>hello &gt;&gt;=</h1>

    <div id="cont1" class="cont1">
        <button
            id='btn-hello'
            data-subscribe=
            ' click : "hello" | debug
                    , 1 | debug | ### ("hello" | appendContent@greetings-placeholder) | 2 | debug
            '
            >hello</button>

        <button data-subscribe=
            ' click : "" | set-html!@greetings-placeholder
            '
            >Clear</button>

        <input id="greet-name" type=text placeholder="Put a name here" />

        <button data-extend="IGreet"
                data-subscribe=
                        ' click : getValue@greet-name | greet
                        '
                >Greet</button>
    </div>

    <div id="greetings-placeholder"></div>



    <!--
        Dna bundle imports `window.jQuery`, but the Jquery is not bundled in
    -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <SCRIPT src="dnabundle.js"></SCRIPT>
    <SCRIPT>
        (function(root){
            var AlertComponent = {
                protocols: {
                    definitions: {
                        "IGreet": [['greet', ["arg"]]]
                    },
                    implementations: {
                        "IGreet": function (node) {
                            return {
                                "greet": function (arg) {
                                    alert("greetings, " + arg);
                                }
                            }
                        }
                    }
                }
            };

            var dnawrapper = root.dna_require();

            /** Use this function to set protocols for DNA.
                It must be called before `run()`-ning DNA.

                Default protocols already included:

                ```
                {
                   'IDom': dcidom
                   'ILogger': consolelogger
                   'IHelper': dchelper
                }
                ```
            */
            dnawrapper.setProtocols({'IGreet': AlertComponent });

            // `start_synthesis` will happen here, you should probably run this
            // after document ready event
            dnawrapper.run();
        }(window))
    </SCRIPT>
</body>
</html>
